<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link href="./css/thumbnail-gallery.css" rel="stylesheet" />

  <style>
    .tz-gallery {
      padding: 40px;
    }

    .tz-gallery .thumbnail {
      padding: 0;
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 4px;
      border: none;
      transition: 0.15s ease-in-out;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
    }

    .tz-gallery .thumbnail:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .baguetteBox-button {
      background-color: transparent !important;
    }


    .carousel-inner>.item>a>img,
    .carousel-inner>.item>img,
    .img-responsive,
    .thumbnail a>img,
    .thumbnail>img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .thumbnail:hover .overlay {
      opacity: 1;
    }
    
  </style>

</head>

<body>

  <main>

    <section id="gallery">
      <div class=" gallery-container container-fluid">
        <div class="tz-gallery">

          <div class="row">

            <!---------------------------------------------->
            <div data-aos="flip-up" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="1.png">
                  <img src="1.png">
                </a>
                <div class="text-center mt-2">
                  <a href="https://drive.google.com/drive/u/0/folders/1SSQSSUa6AuzTR1PGgLkvmj0gi3GlBdkV" target="_blank" class="btn btn-sm btn-primary">
                    View More
                  </a>
                </div>
              </div>
            </div>

            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="20" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail position-relative">
                <img src="2.png">
                
                <div class="overlay position-absolute w-100 h-100 d-flex justify-content-center align-items-center"
                     style="top:0; left:0; background:rgba(0,0,0,0.5); opacity:0; transition:0.3s;">
                  <a href="1.png" class="btn btn-light btn-sm m-1" target="_blank">Lightbox</a>
                  <a href="https://drive.google.com/drive/u/0/folders/1SSQSSUa6AuzTR1PGgLkvmj0gi3GlBdkV" class="btn btn-primary btn-sm m-1" target="_blank">Folder</a>
                  <a href="https://docs.google.com/document/d/1WWvtmzkeN4SKvGmO7uUsRa32UidysgvO/edit" class="btn btn-primary btn-sm m-1" target="_blank">Doc</a>
                </div>
                
              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="40" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail position-relative">
                <!-- Image (click = lightbox) -->
                <a class="lightbox" href="3.png">
                  <img src="3.png" class="img-fluid">
                </a>

                <!-- Icons in corner -->
                <div class="icon-links position-absolute" 
                     style="top: 8px; right: 8px; display: flex; gap: 6px;">
                  <a href="https://drive.google.com/drive/u/0/folders/1SSQSSUa6AuzTR1PGgLkvmj0gi3GlBdkV" target="_blank" class="text-light">
                    <i class="fas fa-link"></i> <!-- Link icon -->
                  </a>
                  <a href="https://docs.google.com/document/d/1WWvtmzkeN4SKvGmO7uUsRa32UidysgvO/edit" target="_blank" class="text-light">
                    <i class="fas fa-info-circle"></i> <!-- Info icon -->
                  </a>
                </div>
              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="60" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="4.png">
                  <img src="4.png">
                </a>
              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="80" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="5.png">
                  <img src="5.png">
                </a>
              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="100" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="6.png">
                  <img src="6.png">
                </a>
              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="120" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="7.png">
                  <img src="7.png">
                </a>
              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="140" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="8.png">
                  <img src="8.png">
                </a>
              </div>
            </div>
            <!---------------------------------------------->

            <div data-aos="flip-up" data-aos-delay="160" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="9.png">
                  <img src="9.png">
                </a>
              </div>
            </div>

            <div data-aos="flip-up" data-aos-delay="180" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="9.png">
                  <img src="9.png">
                </a>
              </div>
            </div>

            <div data-aos="flip-up" data-aos-delay="200" class="col-sm-6 col-md-4 col-lg-3">
              <div class="thumbnail">
                <a class="lightbox" href="9.png">
                  <img src="9.png">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
      <script>
        baguetteBox.run('.tz-gallery');
      </script>

    </section>


  </main>


</html>
